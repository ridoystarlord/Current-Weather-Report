<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather Report</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="input-group mt-5 w-25 mx-auto">
      <input
        id="inputBox"
        type="text"
        class="form-control"
        placeholder="Enter Your City Name"
        aria-label="Enter Your City Name"
        aria-describedby="searchBtn"
      />
      <button
        class="btn btn-outline-secondary bg-danger text-white"
        type="button"
        id="searchBtn"
      >
        Search
      </button>
    </div>
    <h5 class="text-center text-white mt-5" id="results">No Results Found</h5>
    <div id="show-weather" class="weather-status text-white text-center"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
